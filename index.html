<!DOCTYPE html>
<html>
<head>
    <title>Modelo 3D en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido!</h1>
    <p>Abre esta página en tu teléfono y toca el ícono de AR.</p>
    
    <model-viewer 
        src="GLB_STAND_QR.glb" 
        ar 
        ar-modes="scene-viewer quick-look" 
        camera-controls 
        environment-image="neutral" 
        alt="Modelo 3D en Realidad Aumentada">
        <button slot="ar-button" style="background: #000; color: #FFF; padding: 10px; border: none; border-radius: 5px;">
            Ver en AR
        </button>
    </model-viewer>
</body>
</html>
